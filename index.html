<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="table-bordered">
      
    <h1 id="title" style="text-align: center;">Pagination Example</h1>
    
    <p id="description" style="text-align: center;">This is a simple pagination example.</p>
<table>
    
    <div class="table-responsive">
        <table id="data-table" >
            
            <!-- Table rows will be dynamically added here using JavaScript -->
        </table>
    </div></div>
</table>

    
   <div id="buttons" class="d-flex justify-content-center">
    <div id="pagination">
        <button id="first">first</button>
        <button id="previous">previous</button>
        <span id="current-page">Page 1</span>
        <button id="next">next</button>
        <button id="last">last</button>
    </div></div></div></div>

    <script src="./js/script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
